spring.application.name=agency-api
spring.datasource.url=${JDBC_POSTGRES_URL}
spring.datasource.username=${JDBC_POSTGRES_USERNAME}
spring.datasource.password=${JDBC_POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
server.port=8086

path.upload.dir=src/main/resources/static
